<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="header-content">Title</h1>
    </div>
    <div class="grid-container">
        <div class="sidebar">
            <form action="" class="sidebar-form">
                <div class="form-content">
                    <label class="form-label" for="title">Gametitle:</label>
                    <input class="form-input" type="text" id="title" placeholder="Title">
                </div>
                <div class="form-content">
                    <label class="form-label" for="platform">Console:</label>
                    <input class="form-input" type="text" id="platform" placeholder="Platform">
                </div>
                <div class="form-checkbox">
                    <label class="form-label" for="checkbox">Played it?</label>
                    <input  type="checkbox" id="checkbox" value="Played it?">
                </div>
                <div></div>
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="table"></div>
    </div>
</body>
</html>
