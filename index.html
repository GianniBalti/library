<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="header-content">Games I need to finish</h1>
    </div>
    <div class="grid-container">
        <div class="sidebar">
            <form action="" class="sidebar-form" id="gameForm">
                <div class="form-content">
                    <label class="form-label" for="title">Gametitle:</label>
                    <input class="form-input" type="text" id="title" placeholder="Title">
                </div>
                <div class="form-content">
                    <label class="form-label" for="platform">Console:</label>
                    <input class="form-input" type="text" id="platform" placeholder="Platform">
                </div>
                <div class="form-checkbox">
                    <label class="checkbox-label"  for="checkbox">Played it?</label>
                    <input class="checkbox-input" type="checkbox" id="checkbox" value="Played it?">
                </div>
                <button class="form-btn" type="button" id="addBtn">Add</button>
            </form>
        </div>
        <div class="game-container">
            <div class="game-card">
                <div class="card-id">Id</div>
                <div class="card-title">Title</div>
                <div class="card-platform">Platform</div>
                <div class="card-played">Played?</div>
                <div class="card-delete">Delete</div>
            </div>
            <div class="game-cards" id="container">
            </div>
        </div>
    </div>
</body>
</html>
